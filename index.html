<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title"><h2>Counter</h2></div>
            <div class="arithmetic">
            <div class="button-1"><p id="minus" onclick="changeCounter(minus)" class="para-1">-</p></div>
                <div class="display"><p class="calculator-number">0</p></div>
                <div class="button-2"><p id="plus" onclick="changeCounter(plus)" class="para-2">+</p></div>
        </div>
        <div class="reset-div">
            <div class="btn-reset"><p id="reset" onclick="changeCounter(reset)" class="para-3">Reset</p></div>
        </div>
    </div>
</body>

</html>
